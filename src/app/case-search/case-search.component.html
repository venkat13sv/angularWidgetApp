
<table>
  <caption>Case Search</caption>
  <thead>
    <tr>
      <th scope="col">CASE ID</th>
      <th scope="col">CASE NAME</th>
      <th scope="col">CASE TYPE</th>
      <th scope="col">CASE DESCRIPTION</th>
        <th scope="col">ROLE</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let case of caseList'>
      <ng-container *ngIf="case.id==searchobj.caseId || case.name.toLowerCase().indexOf(searchobj.caseName)>-1 || case.type.toLowerCase().indexOf(searchobj.caseType)>-1">
      <td data-label="CASE ID">{{case.id}}</td>
      <td data-label="CASE NAME">{{case.name}}</td>
      <td data-label="CASE TYPE">{{case.type}}</td>
      <td data-label="CASE SEARCH">{{case.description}}</td>
      <td data-label="ROLE">standard</td>
      </ng-container>
    </tr>

  </tbody>
</table>
